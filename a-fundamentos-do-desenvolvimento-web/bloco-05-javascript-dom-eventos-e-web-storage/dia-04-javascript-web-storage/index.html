<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Agradável</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Leitura Agradável</h1>
    </header>
    <main>
        <div>
            <labef for='leitura'>Escolha seu texto para leitura</labef>
            <select class="leitura" id="leitura">
            </select>
        </div>
        <section id="tituloTexto">
            <span id="titulo"></span>
        </section>
        <section id="texto">
        </section>
    </main>
    <footer>
        <div  id="preferencias">Preferências</div>
        <div>
            <div>
                <labef for='corFundoTela'>Escolha a cor de fundo da tela</labef>
                <select class="corFundoTela" id="corFundoTela">
                </select>
            </div>
            <div>
                <labef for='corTextoLeitura'>Escolha a cor do texto de leitura</labef>
                <select class="corTextoLeitura" id="corTextoLeitura">
                </select>
            </div>
            <div>
                <labef for='tamanhoFonte'>Escolha o tamanho da fonte do texto</labef>
                <select class="tamanhoFonte" id="tamanhoFonte">
                </select>
            </div>
            <div>
                <labef for='espacoLinhasTexto'>Escolha o espaçamento entre as linhas do texto</labef>
                <select class="espacoLinhasTexto" id="espacoLinhasTexto">
                </select>
            </div>
            <div>
                <labef for='fonteTextoLeitura'>Escolha a fonte do texto de leitura</labef>
                <select class="fonteTextoLeitura" id="fonteTextoLeitura">
                </select>
            </div>
        </div>
        <div id="preview">
            <h1>PREVIEW</h1>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
