<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="display-1 text-center">
        <h1>Formulário Currículo</h1>
    </header>
    <main>
        <form action="" class="form-text" method="get">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>
                <div class="container">
                    <label for="input-nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="input-nome" max="40" required autofocus placeholder="Digite seu nome aqui">
                </div>
                <div class="container">
                    <label for="input-email" class="form-label">e-Mail</label>
                    <input type="email" class="form-control" id="input-email" max="50" required placeholder="Digite seu e-Mail aqui">
                </div>
                <div class="container">
                    <label for="input-cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="input-cpf" max="11" required placeholder="Digite seu CPF, apenas números">
                </div>
                <div class="container">
                    <label for="input-endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="input-endereco" max="200" required placeholder="Digite seu endereço aqui">
                </div>
                <div class="container">
                    <label for="cidade" class="form-label">Cidade</label>
                    <select class="form-select" name="cidade" id="cidade"></select>
                    <option value=""></option>
                </div>
                <div class="container">
                    <label for="uf" class="form-label">Estado</label>
                    <select class="form-select" name="uf" id="uf"></select>
                    <option value=""></option>
                </div>
                <div class="container">
                    <fieldset id="moradia">
                        <legend>Moradia</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-tipo-residencia" id="residencia-casa">
                            <label class="form-check-label" for="residencia-casa">Casa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-tipo-residencia" id="residencia-apto">
                            <label class="form-check-label" for="residencia-apto">Apartamento</label><br>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-situacao-residencia" id="residencia-propria">
                            <label class="form-check-label" for="residencia-propria">Própria</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-situacao-residencia" id="residencia-alugada">
                            <label class="form-check-label" for="residencia-alugada">Alugada</label>
                        </div>
                    </fieldset>    
                </div>
            </fieldset>
            <fieldset id="dados-ultimo-emprego">
                <legend>Dados Último Emprego</legend>
                <div class="container">
                    <label for="ultimo-emprego" class="form-label">Ultima ocupação</label><br>
                    <textarea name="" class="form-control" id="ultimo-emprego" cols="50" rows="5" required maxlength="1000"></textarea>
                </div>
                <div class="container">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" name="" id="cargo" max="40">
                </div>
                <div class="container">
                    <label for="descricao-cargo" class="form-label">Descrição Cargo</label>
                    <input type="text" class="form-control" name="" id="descricao-cargo" max="500">
                </div>
                <div class="container">
                    <label for="data-inicio" class="form-label">Data de início</label>
                    <input type="date" class="form-control" class="form-control" name="" id="data-inicio" required>
                </div>
            </fieldset>
            <input class="btn btn-primary" type="submit" value="Enviar" id="enviar">
            <input class="btn btn-danger" type="reset" value="Limpar" id="limpar">

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
