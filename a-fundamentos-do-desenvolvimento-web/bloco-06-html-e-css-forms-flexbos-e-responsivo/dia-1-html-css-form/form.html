<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário Currículo</h1>
    </header>
    <main>
        <form action="">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="input-nome">Nome</label>
                    <input type="text" id="input-nome" max="40" required autofocus placeholder="Digite seu nome aqui">
                </div>
                <div>
                    <label for="input-email">e-Mail</label>
                    <input type="email" id="input-email" max="50" required placeholder="Digite seu e-Mail aqui">
                </div>
                <div>
                    <label for="input-cpf">CPF</label>
                    <input type="number" id="input-cpf" min="11" max="11" required placeholder="Digite seu CPF, apenas números">
                </div>
                <div>
                    <label for="input-endereco">Endereço</label>
                    <input type="text" id="input-endereco" max="200" required placeholder="Digite seu endereço aqui">
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade"></select>
                    <option value=""></option>
                </div>
                <div>
                    <label for="uf">Estado</label>
                    <select name="uf" id="uf"></select>
                    <option value=""></option>
                </div>
                <div>
                    <fieldset id="moradia">
                        <legend>Moradia</legend>
                        <input type="radio" name="radio-tipo-residencia" id="residencia-casa">
                        <label for="residencia-casa">Casa</label>
                        <input type="radio" name="radio-tipo-residencia" id="residencia-apto">
                        <label for="residencia-apto">Apartamento</label><br>
                        <input type="radio" name="radio-situacao-residencia" id="residencia-propria">
                        <label for="residencia-propria">Própria</label>
                        <input type="radio" name="radio-situacao-residencia" id="residencia-alugada">
                        <label for="residencia-alugada">Alugada</label>
                </div>
            </fieldset>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
