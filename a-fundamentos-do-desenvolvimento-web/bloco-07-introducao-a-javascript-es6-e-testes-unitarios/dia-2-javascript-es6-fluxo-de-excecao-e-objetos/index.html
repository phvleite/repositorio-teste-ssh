</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    
    function checkNumbers(value1, value2) {
      if (isNaN(value1) || isNaN(value2)) {
        throw new Error('Digite algum valor numérico!');
      }
    }

    function sum() {
      const value1 = parseInt(document.getElementById('value1').value);
      const value2 = parseInt(document.getElementById('value2').value);
      try {
        checkNumbers(value1, value2);
        const result = value1 + value2;
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (error) {
        throw document.getElementById('result').innerHTML = error.message;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        document.getElementById('value1').focus();
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }

</script>
</body>
</html>
